<div class="sub-header-wrapper">
    <div class="sub-header-grid">
        <div class="sub-header row clearfix">
            <div class="show-for-large-up left">
                <ul class="account-breadcrumb">
                    <li class="inline-block" ng-repeat="crumb in breadcrumbComponent.ostModel.crumbs"
                        ng-class="{ 'unavailable': crumb.unavailable, 'current': $last }"><a
                            class="sub-header-title base-link-color pointer" href="{{crumb.link}}">{{crumb.text}}</a>&nbsp;&nbsp;&nbsp;<i
                            class="fa fa-chevron-right"></i>&nbsp;&nbsp;&nbsp;</li>
                    <li class="inline-block"
                        ng-if="breadcrumbComponent.ostModel.accounts && breadcrumbComponent.ostModel.accounts.length">
                        <a class="accounts-dropdown sub-header-title" dropdown-toggle="#account-dropdown">Account -
                            1111&nbsp;&nbsp;<i
                                    class="fa fa-chevron-down"></i></a>
                        <ul id="account-dropdown"
                            class="f-dropdown options-position rounded-dropdown-corners account-dropdown-position">
                            <li class="list-separator" ng-repeat="account in filterAccountList">
                                <a ng-click="breadcrumbComponent.onAccountChanged({selectedAccountId: account.AccountId})">{{account.AccountId}}<br/>{{account.AccountName}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="right sub-header-options columns small-3 medium-3 large-4">
                <span class="right small-3 medium-3"><i class=" sub-header-options fi-magnifying-glass"></i></span>
                <span class="right small-3 medium-3">Transfer</span>
                <span class="right small-3 medium-3">Trade</span>
            </div>
        </div>
    </div>
</div>
