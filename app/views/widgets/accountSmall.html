<div class='dashboard-widget-heading'>
    <span ng-if="tile.heading">{{tile.heading}}</span>
    <span ng-if="tile.hasAccountTable">Account {{tile.accountNumber}}</span>
</div>
<div class="dashboard-widget-gradient"></div>
<div class="dashboard-widget-content">
    <div ng-class="{ 'dashboard-widget-content-top':tile.isHero == true ,'dashboard-widget-content-small':tile.isHero == false}" class="clearfix">

    </div>
    <div class="dashboard-widget-available-balance">
        <div>
            <span>PORTFOLIO VALUE</span><br>
            <span class="widget-balance widget-balance-value ng-binding">R 56 789.90</span>
        </div>
    </div>
    <div class="phone-table-dashboard">
        <div class="row">
        </div>
        <div class="row">
          <div class="inline-block dashboard-block-noborder-left">
            <div class="inline-block">
              <span class="dashboard-widget-available-balance-grey-small">R 8 189.00</span><br>
              <span class="left dashboard-description-text">Daily</span>
            </div>
          </div>
          <div class="inline-block dashboard-block-border-right right">
            <span class="right dashboard-widget-available-balance-grey-small text-green">+2.4 (0.02%)</span><br>
            <span class="dashboard-description-text right">Total change</span>
          </div>
        </div>
      </div>

</div>
