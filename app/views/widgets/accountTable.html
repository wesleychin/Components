<div class='dashboard-widget-heading'>
    <span ng-if="tile.heading">{{tile.heading}}</span>
    <span ng-if="tile.hasAccountTable">Account {{tile.accountNumber}}</span>
</div>
<div class="dashboard-widget-gradient"></div>
<div class="dashboard-widget-content">
    <div ng-class="{ 'dashboard-widget-content-top':tile.isHero == true ,'dashboard-widget-content-small':tile.isHero == false}" class="clearfix">
        <div class="dashboard-widget-available-balance">
            <div>
                <span ng-if="tile.subheading">{{tile.subheading}}</span><br/>
                <span class="widget-balance widget-balance-value">{{tile.availableBalance.currency}}</span>
                <span class="widget-balance widget-balance-value">{{tile.availableBalance.amount}}</span>
            </div>
        </div>

          <div class="blockleft">
          <div class="amounts-medium-grey">
            R 8 189.00
            <div class="text-normal">Daily</div>
          </div>
        </div>

        <div class="blockright">
        <div class="amounts-medium-grey right">
          R 8 189.00
          <div class="text-normal">Daily</div>
        </div>
      </div>


        <div class="amounts-medium-grey left">
          R 8 189.00
          <div class="text-normal">Available trading funds</div>
        </div>

        <div class="amounts-medium-grey right">
          R 18 001.00
          <div class="text-normal">Cash</div>
        </div>
    </div>

</div>
