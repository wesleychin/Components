<div class="row no-padding-bottom">
	<span class="show-for-large headingFormat left">Portfolio overview</span>
	<div class="show-for-large portfolio-performance-buttons right">
		<div class="portfolio-performance-buttons button-padding-right" ng-include src="'common/search-dropdown.html'">
		</div>
		<div class="portfolio-performance-buttons" ng-include src="'common/download-button.html'">
		</div>
	</div>
	<div class="hide-for-large">
		<div class="" ng-include src="'common/search-textbox.html'">
		</div>
	</div>
</div>
<div class="row show-for-large no-padding-top"><hr/></div>
<div class="row show-for-large padding-below-performers">
	<div ng-include src="'common/performers.html'"></div>
</div>
<div class="show-for-large">
	<kendo-grid options="portfolioOverviewGrid">

	<kendo-tabstrip>

	</ul>
	<div kendo-grid k-options="portfolioOverviewGridAdditionalInformation(dataItem)">
		<div ng-include src="'views/portfolio/partials/views/portfolio-overview-grid-additional-information.html'"></div>
	</kendo-tabstrip>
</div> -->
</kendo-grid>
</div>
<div class="hide-for-large">
<table ng-repeat="row in portfolioOverviewInfo">
<tr>
<td><span class="text-blue">{{row.code}}</span><br/><span class="text-blue">{{row.fullName}}</span></td>
<td><span class="right">{{row.instrument.amount}}</span></td>
</tr>
<td>QTY:2<br/>{{row.priceR2}}</td>
<td>Unit cost<br/>{{row.unitR}}</td>
<td>Total change<br/><span ng-class="{'text-green': row.priceChangeTotal > 0, 'text-red': row.priceChangeTotal < 0}">{{row.priceChangeTotal}}<i  ng-class="{'fi-arrow-up': row.priceChangeTotal > 0, 'fi-arrow-down': row.priceChangeTotal < 0}"></i></span></td>
</tr>
</table>
</div>
