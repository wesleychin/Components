<div>
	<span>Porfolio overview</span>
</div>
<div class="dashboard-widget-gradient"></div>
<div>
	<table>
		<tr>
		<td style="'colspan':{{heading.styles.colspan}}" 
			ng-repeat="heading in JSONdata.headings">{{heading.name}}</td>
		</tr>
		<tr>
			<td ng-style="{'rowspan':heading.styles.colspan}" 
			ng-repeat="subheading in JSONdata.subheadings">{{subheading.name}}</td>
		</tr>
		<tr ng-repeat="data in JSONdata.data">
			<td ng-if="data.code">{{data.code}}</td>
			<td ng-if="data.abl.amount">{{data.abl.amount}}</td>
			<td ng-if="data.unitR">{{data.unitR}}</td>
			<td ng-if="data.totalUnit">{{data.totalUnit}}</td>
			<td ng-if="data.priceR2">{{data.priceR2}}</td>
			<td ng-if="data.totalRCurrent">{{data.totalRCurrent}}</td>
			<td ng-if="data.priceChangeToday">{{data.priceChangeToday}}</td>
			<td ng-if="data.profitLossToday">{{data.profitLossToday}}</td>
			<td ng-if="data.priceChangeTotal">{{data.priceChangeTotal}}</td>
			<td ng-if="data.profitLossTotal">{{data.profitLossTotal}}</td>
		</tr>
		<tr>
			<td>

			</td>
		</tr>
	</table>
</div>
