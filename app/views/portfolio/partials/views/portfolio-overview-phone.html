<div class="inline-block search-textbox" ng-include src="'common/search-textbox.html'">
</div>
<div>
	<div ng-repeat="row in portfolioOverviewInfo" class="phone-table">
		<div class="row" style="border-bottom: 1px solid #E3E3E3; padding-bottom: 17px;">
			<div class="inline-block" style="border-right: 1px solid #E3E3E3; width:49%;">
				<span class="text-blue">{{row.code}}</span><br/><span class="text-blue">{{row.fullName}}</span>
			</div>
			<div class="inline-block" style="width:49%;">
				<span class="right">{{row.instrument.amount}}</span>
			</div>
		</div>
		<div class="row" style="padding-top: 17px;">
			<div class="inline-block" style="width:24%;">
				<span>QTY:2<br/>{{row.priceR2}}</span>
			</div>
			<div class="inline-block" style="border-right: 1px solid #E3E3E3; width:24%;">
				<span>Unit cost<br/>{{row.unitR}}</span>
			</div>
			<div class="inline-block" style="width:49%;">
				<span class="right">Total change<br/><span ng-class="{'text-green': row.priceChangeTotal > 0, 'text-red': row.priceChangeTotal < 0}">{{row.priceChangeTotal}}<i  ng-class="{'fi-arrow-up': row.priceChangeTotal > 0, 'fi-arrow-down': row.priceChangeTotal < 0}"></i></span>
			</div>
		</div>
	</div>
</div>
