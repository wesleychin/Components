<div>
	<span class="headingFormat">Market news</span>
</div>
<div class="row"><hr/></div>
<table>
	<tbody ng-repeat="item in marketNews">
		<tr>
			<td>{{item.heading}}</td>
		</tr>
		<tr ng-repeat="row in item.details">
			<td>{{row.date}}</td>
			<td>{{row.description}}</td>
		</tr>
		<tr>
		<td></td>
		<td>
		<div class="details-overview-bluetext-streaming right">View more</div>
		</td>
		</tr>
	</tbody>
</table>
