<div>
	<span class="headingFormat">Market news</span>
</div>
<div class="row"><hr/></div>
<table class="noBorder" style="width:100%;">
	<tbody ng-repeat="item in marketNews">
		<tr>
			<td class="row-headings-market-news">{{item.heading}}</td>
		</tr>
		<tr ng-repeat="row in item.details">
			<td class="row-data-market-news-date">{{row.date}}</td>
			<td class="row-data-market-news-description">{{row.description}}</td>
		</tr>
		<tr>
		<td></td>
		<td>
		<div class="details-overview-bluetext-streaming left">View more</div>
		</td>
		</tr>
		<tr>
		<td colspan="2"></td>
		</tr>
	</tbody>
</table>
