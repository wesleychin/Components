<div class="table-responsive" data-pattern="priority-columns">
   <table class="table-bordered table-striped" ng-repeat="data in marketNews.tableData">
      <tr>
        <td ng-class="{'bold-text':data[0].heading.font === 'bold'}">{{data[0].heading.name}}</td>
        <td ng-repeat="rowData in data[0]" class="focused">{{rowData[0].date}}</td>
      </tr>
   </table>
</div>
