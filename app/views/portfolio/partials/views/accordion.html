<accordion close-others="false">
<accordion-group is-open="isopenmovers" ng-init="isopenmovers=false">
<accordion-heading>
Top movers <i class="right" ng-class="{'fi-arrow-up': isopenmovers, 'fi-arrow-right': !isopenmovers}"></i>
</accordion-heading>
<div ng-controller="PortfolioOverviewCtrl" ng-include src="'common/performers.html'"></div>
</accordion-group>

<accordion-heading>
Instruments <i class="right" ng-class="{'fi-arrow-up': isopeninstruments, 'fi-arrow-right': !isopeninstruments}"></i>
</accordion-heading>
<div ng-controller="PortfolioOverviewCtrl" class="portfolio-overview-container left"
ng-include src="'views/portfolio/partials/views/portfolio-overview.html'"></div>
</accordion-group>
