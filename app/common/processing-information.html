<style type="text/css">

    -webkit-transform: translateZ(0);

    transform: translateZ(0);

    animation: load6 1.7s infinite ease;

  .fa-pulse {
    color: #000;
    font-size: 68px;
    padding:10px;
    margin-bottom:20px;
    text-align:center;
  }

  .wobble-fix { 
    -webkit-filter: blur(0); 
  }

  .alert-text-large-bold {
    font-size:20px;
    text-align:center !important;
    margin-bottom:20px;

  .timeout-alert-content {

      </div>
